                      <span>{{notificationNameNoimage}}</span>
                    </div>
                    <img *ngIf="selectedContact.picture_path !=null" src="{{selectedContact.picture_path}}" class="flag" />

                </ion-col>
                <ion-col col-10>
                  <div class="stack_input br_inpu_bot">


                      <div class="stake_holder_rel_con" *ngIf="isContactSelected">
                          <div *ngIf="selectedContact.picture_path==null" class="no_rel_con_img no_img bg_{{selectedContact.name | slice:0:1}}">
                            <span>{{notificationNameNoimage}}</span>
                          </div>
                          <img *ngIf="selectedContact.picture_path !=null" src="{{selectedContact.picture_path}}" class="flag" />
                        </div>


                    <ng-template #withFlags let-attrs="attrs">
                      <div *ngIf="attrs.data.picture_path!=null">
                        <img src="{{attrs.data.picture_path}}" class="flag" />
                        <span [innerHTML]="attrs.data.name | boldprefix:attrs.keyword"></span>
                      </div>
                      <div *ngIf="attrs.data.picture_path==null">
                        <div class="bg_{{attrs.data.name | slice:0:1}} flag">
                          <span>{{nameSpace(attrs.data.name)}}</span>
                        </div>
                        <span [innerHTML]="attrs.data.name | boldprefix:attrs.keyword"></span>
                      </div>
                    </ng-template>
                    <ion-auto-complete [class.stake_auto_com]="isContactSelected" placeholder="Company name" #nameInputToFocus (ionFocus)="focusFunction()" (focusout)="focusOutFunction()"
                      (itemSelected)="getSelection($event)" name="stkhlr_name" [(ngModel)]="stakeholderName.name" [template]="withFlags"
                      #searchbar [dataProvider]="autosuggest" [options]="{ placeholder : 'Contact name' }"></ion-auto-complete>
                  </div>
                  <ion-item class="stack_input">
                    <ion-select name="role" class="ad_sthl" [(ngModel)]="ChooseRole">
                      <ion-option value="">Choose Role</ion-option>
                      <ion-option *ngFor="let optv of stakeholderList" value="{{optv.id_stakeholder}}">{{optv.stakeholder_name}}</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-col>

          <button ion-button color="secondary" class="a_new_con_btn" type="submit">ADD STAKEHOLDERS</button>
        </form>

    </div>

</ion-content>
<div center middle *ngIf="showloader" class="ldr_mask">
  <div class="mask_outer">
    <div class="mask_inner">
      <ion-spinner name="crescent" color="dark"></ion-spinner>
    </div>
  </div>
</div>
