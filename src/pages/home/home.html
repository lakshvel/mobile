<ion-content class="bg_image login_page">
  <div class="hm_logo">
    <div class="logo_in" *ngIf="Loadershow==false">
      <img src="assets/imgs/UiPilot.svg" width="145" height="169" class="logo" />
    </div>
    <div class="logo_in ldr_shw" *ngIf="Loadershow">
      <img src="assets/lodergif/Login-loader--dark-bgd-@2x.gif"  class="login_loader ldr_gif" />
      <img src="assets/imgs/Upilot_Logo_Text.png" class="logo ldr_img" />
    </div>
  </div>
  <p class="successMsg" *ngIf="loginData.success">
    An email has been sent with instructions to reset your password
  </p>
  <span *ngIf="!Loadershow">
  <div class="spc_padd" *ngIf="constant.isConnected">
    <form (ngSubmit)="login()">
      <div class="login_form">
        <ion-row>
          <ion-col col-12 class="ui_pading">
            <ion-input name="userName" type="email" (input)="onFocusEvent(loginData.username,'username')" (focusout)="emailValidation(loginData.username)"
              [class.white-input]="showwhiteUserName" [ngClass]="errorclass==1 ? 'cst_input  error': errorclass==3 ? 'cst_input  error':'cst_input'"
              placeholder="Your email" [(ngModel)]="loginData.username"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="ui_pading">
            <ion-input type="password" name="password" (input)="onFocusEvent(loginData.password,'password')" [class.white-input]="showwhitePassword"
               [ngClass]="errorclass==2 ? 'cst_input  error': errorclass==3 ? 'cst_input  error':'cst_input'"
              placeholder="Password" [(ngModel)]="loginData.password"></ion-input>
          </ion-col>
        </ion-row>
      </div>
      <ion-row>
        <ion-col text-right *ngIf="showLink" class="ui_pading tab_frg_pwd">
          <a class="fr_pass" (click)="goToOtherPage()">Forgot your password?</a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center class="p_left p_right">
          <button class="btn_submit" ion-button full>SIGN IN</button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col center text-center>
        <img src="assets/imgs/Shadow.png" class="shadow_im" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <a href="https://upilot.com/signup/" class="sign_up">SIGN UP</a>
      </ion-col>
    </ion-row>
  </div>
  <div class="spc_padd no_net_con" *ngIf="!constant.isConnected">
    <div class="cnt_svg">
